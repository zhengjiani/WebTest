<!--mall-brand-->
<div class="filter-container">
    <div class="filter-item el-input el-input--medium el-input--suffix" style="width: 200px;">
        <input type="text"
               autocomplete="off"
               placeholder="请输入品牌商ID"
               class="el-input__inner">
    </div>
    <div class="filter-item el-input el-input--medium el-input--suffix" style="width: 200px;">
        <input type="text"
               autocomplete="off"
               placeholder="请输入品牌商名称"
               class="el-input__inner">
    </div>
    <button type="button" class="el-button filter-item el-button--primary el-button--medium">
        <i class="el-icon-search"></i><span>查找</span></button>
    <button type="button" class="el-button filter-item el-button--primary el-button--medium">
        <i class="el-icon-edit"></i><span>添加</span></button>
    <button type="button" class="el-button filter-item el-button--primary el-button--medium">
        <i class="el-icon-download"></i><span>导出</span></button>
</div>
